<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
        background-color: #f9f9f9;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h2 {
        text-align: center;
      }

      #chatbox {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background: #f1f1f1;
      }

      .chat {
        margin: 10px 0;
        line-height: 1.4;
      }

      .user {
        color: blue;
      }
      .bot {
        color: green;
      }

      .input-area {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-direction: row;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 1em;
      }

      button {
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background: #0056b3;
      }

      /* Responsive for smaller screens */
      @media (max-width: 600px) {
        .input-area {
          flex-direction: column;
        }

        input[type="text"],
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Chatbot</h2>
      <div id="chatbox"></div>

      <div class="input-area">
        <input id="userInput" placeholder="Type something..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const userText = document.getElementById("userInput").value.trim();
        if (!userText) return;

        const chatbox = document.getElementById("chatbox");
        chatbox.innerHTML += `<div class="chat user"><strong>You:</strong> ${userText}</div>`;

        try {
          const response = await fetch(
            "https://api.groq.com/openai/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization:
                  "Bearer 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", // <-- replace this
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "llama3-70b-8192", // use "llama3-8b-8192" or "llama3-70b-8192"
                messages: [
                  { role: "system", content: "You are a helpful assistant." },
                  { role: "user", content: userText },
                ],
              }),
            }
          );

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          const botReply =
            data.choices?.[0]?.message?.content ||
            "Sorry, I couldn't understand that.";

          chatbox.innerHTML += `<div class="chat bot"><strong>Bot:</strong> ${botReply}</div>`;
        } catch (err) {
          console.error("Fetch error:", err);
          chatbox.innerHTML += `<div class="chat bot"><strong>Bot:</strong> Error: ${err.message}</div>`;
        }

        document.getElementById("userInput").value = "";
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    </script>
  </body>
</html>
